<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Token Familiar - MediCare</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .token-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .token-url {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
            margin: 10px 0;
        }
        .credentials {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Criar Token Familiar</h1>
        
        <div class="form-group">
            <label for="patientId">ID do Paciente:</label>
            <input type="text" id="patientId" value="9ce9b35a-5543-4b55-8a4a-ef04bcfbc7b3" placeholder="Digite o ID do paciente">
        </div>
        
        <div class="form-group">
            <label for="role">Tipo de Acesso:</label>
            <select id="role">
                <option value="editor">Editor (pode registrar cuidados)</option>
                <option value="viewer">Visualizador (apenas visualizar)</option>
            </select>
        </div>
        
        <button onclick="createToken()">Criar Token</button>
        <button onclick="checkExistingTokens()">Ver Tokens Existentes</button>
        <button onclick="clearAllTokens()">Limpar Todos os Tokens</button>
        
        <div id="result"></div>
    </div>

    <script>
        const FAMILY_TOKENS_KEY = 'bedside_family_tokens';

        function getStoredTokens() {
            const stored = localStorage.getItem(FAMILY_TOKENS_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        function saveTokens(tokens) {
            localStorage.setItem(FAMILY_TOKENS_KEY, JSON.stringify(tokens));
        }

        function createToken() {
            const patientId = document.getElementById('patientId').value.trim();
            const role = document.getElementById('role').value;
            
            if (!patientId) {
                showResult('‚ùå Por favor, digite o ID do paciente', 'error');
                return;
            }

            try {
                // Gerar token √∫nico
                const token = crypto.randomUUID() + '-' + Date.now().toString(36);
                
                // Gerar credenciais de login
                const username = `familia_${patientId.slice(-6)}_${Date.now().toString(36).slice(-4)}`;
                const password = Math.random().toString(36).slice(-8) + Math.random().toString(36).slice(-4).toUpperCase();
                
                const newToken = {
                    id: crypto.randomUUID(),
                    patient_id: patientId,
                    token: token,
                    username: username,
                    password: password,
                    role: role,
                    is_active: true,
                    created_at: new Date().toISOString()
                };
                
                const tokens = getStoredTokens();
                tokens.push(newToken);
                saveTokens(tokens);
                
                const familyUrl = `http://localhost:8080/family/${patientId}/${token}/dashboard`;
                
                let html = '<div class="success">‚úÖ Token criado com sucesso!</div>';
                html += '<div class="token-display">';
                html += '<h3>üìã Informa√ß√µes do Token:</h3>';
                html += `<strong>Paciente ID:</strong> ${patientId}<br>`;
                html += `<strong>Tipo:</strong> ${role}<br>`;
                html += `<strong>Token:</strong> ${token}<br>`;
                html += `<strong>Criado em:</strong> ${new Date().toLocaleString()}<br>`;
                html += '</div>';
                
                html += '<div class="credentials">';
                html += '<h3>üîë Credenciais de Login:</h3>';
                html += `<strong>Usu√°rio:</strong> ${username}<br>`;
                html += `<strong>Senha:</strong> ${password}<br>`;
                html += '</div>';
                
                html += '<div class="token-url">';
                html += '<h3>üîó URL de Acesso Direto:</h3>';
                html += `<a href="${familyUrl}" target="_blank">${familyUrl}</a>`;
                html += '</div>';
                
                showResult(html, 'success');
                
            } catch (error) {
                showResult(`‚ùå Erro ao criar token: ${error.message}`, 'error');
            }
        }

        function checkExistingTokens() {
            const tokens = getStoredTokens();
            
            if (tokens.length === 0) {
                showResult('‚ÑπÔ∏è Nenhum token encontrado', 'info');
                return;
            }
            
            let html = '<div class="info">üì¶ Tokens Existentes:</div>';
            
            tokens.forEach((token, index) => {
                const familyUrl = `http://localhost:8080/family/${token.patient_id}/${token.token}/dashboard`;
                
                html += '<div class="token-display">';
                html += `<h4>Token ${index + 1}:</h4>`;
                html += `<strong>Paciente ID:</strong> ${token.patient_id}<br>`;
                html += `<strong>Tipo:</strong> ${token.role}<br>`;
                html += `<strong>Usu√°rio:</strong> ${token.username}<br>`;
                html += `<strong>Senha:</strong> ${token.password}<br>`;
                html += `<strong>Ativo:</strong> ${token.is_active ? '‚úÖ' : '‚ùå'}<br>`;
                html += `<strong>Criado:</strong> ${new Date(token.created_at).toLocaleString()}<br>`;
                html += `<div class="token-url"><a href="${familyUrl}" target="_blank">${familyUrl}</a></div>`;
                html += '</div>';
            });
            
            showResult(html, 'info');
        }

        function clearAllTokens() {
            if (confirm('Tem certeza que deseja limpar todos os tokens?')) {
                localStorage.removeItem(FAMILY_TOKENS_KEY);
                showResult('üóëÔ∏è Todos os tokens foram removidos', 'info');
            }
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="${type}">${message}</div>`;
        }

        // Carregar tokens existentes ao abrir a p√°gina
        window.onload = function() {
            checkExistingTokens();
        };
    </script>
</body>
</html>
