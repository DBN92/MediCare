version: '3.8'

services:
  medicare-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
        - VITE_MEMED_API_KEY=${VITE_MEMED_API_KEY}
        - VITE_MEMED_SECRET_KEY=${VITE_MEMED_SECRET_KEY}
        - VITE_GOOGLE_VISION_API_KEY=${VITE_GOOGLE_VISION_API_KEY}
    ports:
      - "80:80"
    environment:
      - VITE_APP_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Configurações de recursos para produção
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Configurações de segurança
    security_opt:
      - no-new-privileges:true
    # Logs estruturados
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"