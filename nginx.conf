server { 
    listen 80; 
    server_name _; 

    root /usr/share/nginx/html; 
    index index.html; 

    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Compressão gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Configuração principal para SPA
    location / { 
        # Primeiro tenta servir arquivo físico, se não existir redireciona para index.html 
        try_files $uri $uri/ /index.html; 
        
        # Headers para HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    } 

    # Cache otimizado para assets estáticos 
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|woff2?|ttf|svg|eot)$ { 
        expires 1y; 
        access_log off; 
        add_header Cache-Control "public, immutable"; 
        
        # Compressão específica para assets
        gzip_static on;
    }

    # Cache para fontes
    location ~* \.(?:woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Configuração para API calls (se necessário)
    location /api/ {
        # Proxy para API se necessário
        # proxy_pass http://backend;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Configuração de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}