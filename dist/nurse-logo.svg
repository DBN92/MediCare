  <circle cx="135" cy="90" r="3" fill="#F5F5F5"/>
  
  <!-- Stethoscope -->
  <path d="M 75 130 Q 70 140 70 150 Q 70 160 80 160 Q 90 160 90 150 L 90 140" stroke="#2C5F7C" stroke-width="4" fill="none"/>
  <path d="M 125 130 Q 130 140 130 150 Q 130 160 120 160 Q 110 160 110 150 L 110 140" stroke="#2C5F7C" stroke-width="4" fill="none"/>
  <path d="M 90 140 Q 100 135 110 140" stroke="#2C5F7C" stroke-width="4" fill="none"/>
  
  <!-- Stethoscope chest piece -->
  <circle cx="100" cy="145" r="8" fill="#2C5F7C"/>
  <circle cx="100" cy="145" r="5" fill="#4A9DB8"/>
  
  <!-- Name badge -->
  <rect x="115" y="135" width="25" height="15" fill="#F5F5F5" rx="2"/>
  <rect x="117" y="137" width="21" height="3" fill="#E74C3C" rx="1"/>
  <text x="125" y="147" font-family="Arial, sans-serif" font-size="6" fill="#2C5F7C" text-anchor="middle" font-weight="bold">MediCare</text>
  
  <!-- V-neck scrubs detail -->
  <path d="M 85 125 L 100 135 L 115 125" stroke="#2C5F7C" stroke-width="2" fill="none"/>
