  <!-- Eyebrows -->
  <path d="M 82 72 Q 88 70 94 72" stroke="#4A3728" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 106 72 Q 112 70 118 72" stroke="#4A3728" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="88" rx="2" ry="3" fill="#C4956A"/>
  
  <!-- Mouth -->
  <path d="M 95 95 Q 100 100 105 95" stroke="#4A3728" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Ears -->
  <ellipse cx="65" cy="85" rx="8" ry="12" fill="#D4A574"/>
  <ellipse cx="135" cy="85" rx="8" ry="12" fill="#D4A574"/>
  
