<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#A8C5D1"/>
  
  <!-- Nurse body -->
  <ellipse cx="100" cy="160" rx="45" ry="35" fill="#4A9DB8"/>
  
  <!-- Neck -->
