  <!-- Face -->
  <ellipse cx="100" cy="85" rx="35" ry="40" fill="#D4A574"/>
  
  <!-- Hair -->
  <path d="M 65 70 Q 65 45 100 45 Q 135 45 135 70 Q 135 85 125 95 L 120 85 Q 115 75 100 75 Q 85 75 80 85 L 75 95 Q 65 85 65 70 Z" fill="#4A3728"/>
  
  <!-- Nurse cap -->
  <path d="M 75 55 Q 100 40 125 55 Q 125 50 100 45 Q 75 50 75 55 Z" fill="#F5F5F5"/>
  
  <!-- Eyes -->
  <ellipse cx="88" cy="80" rx="4" ry="6" fill="#4A3728"/>
